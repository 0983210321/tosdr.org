
<li class="span6 point">
  <span class="badge {{badge}}">{{score}}</span>&nbsp;
  <a class="tldr" data-toggle="collapse" data-target="#collapse-point-{{topic}}-{{name}}" href="#{{topic}}-{{name}}">
    {{name}}&nbsp;&nbsp;&nbsp;
    <i class="icon icon-chevron-down icon-collapser"></i>
  </a>
  <p class="collapse tldr" id="collapse-point-{{topic}}-{{name}}">
    {{{description}}}
    
  </p>
</li>
