<div class="topic-description">
  <section class="topic">
    <div class="page-header">
      <h3> {{topic.name}} 
        <small>{{topic.subtitle}}</small>
      </h3> 
    </div>
    <div class="topic-description">
      <p class="description">
        {{topic.description}}
      </p>
    </div>
    <section class="specificissues">
      <ul class="tosdr-points-row">
        {{{points}}}
      </ul>
    </section>
  </section>
</div>
